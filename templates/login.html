<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image" sizes="16x16">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/ionicons.min.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Login-Form-Dark.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Lato', sans-serif;
  }
input.form-control::placeholder
    {
    color: white !important;
    opacity: 1;
    }
  .login-dark {
    height: 100vh;
    background-image: linear-gradient(to top, #F6D5F7, #FBE9D7);
    background-size: cover;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .login-dark form {
    max-width: 550px;
    width: 100%;
    background-color:rgb(142, 113, 152);
    padding: 40px;
    border-radius: 10px;
    color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
    margin-top: 80px;
  }

  .login-dark .illustration {
    text-align: center;
    font-size: 80px;
    color: black;
    margin-bottom: 30px;
  }

  .login-dark .form-group input {
    background: #303641;
    border: none;
    border-radius: 4px;
    color: #fff;
    min-height: 60px;
    margin-bottom: 15px;
    font-size: 1rem;
  }

  .login-dark .btn {
    font-size: 1.1rem;
    padding: 10px;
    border-radius: 5px;
    transition: background 0.3s;
  }

  .login-dark .forgot {
    display: block;
    text-align: center;
    color: white;
    margin-top: 15px;
    font-size: 0.9rem;
  }

  .login-dark .forgot:hover {
    text-decoration: underline;
  }

  .alert {
    font-size: 0.9rem;
  }
 /* Navbar specific styles */
        .navbar-custom {
            height: 100px; /* Fixed height for the navbar */
            background-color: #753a88 !important; /* Ensure background color */
        }

        /* Ensure navbar brand and links are visible and appropriately sized */
        .navbar-brand, .nav-link {
            color: white !important; /* Force white text */
            font-size: 2rem; /* Default for larger screens */
        }
        .nav-link {
            font-size: 1.5rem; /* Default for larger screens */
        }


        /* Navbar toggler icon specific fixes for Bootstrap 5 */
        /* IMPORTANT: Add navbar-dark to your <nav> tag. It handles the white icon. */
        .navbar-toggler {
            border: none; /* Remove default border */
            outline: none; /* Remove outline on focus */
            /* Ensure the icon is visible by using navbar-dark on the nav tag */
            /* Remove manual background-image if using navbar-dark */
        }
        .navbar-toggler:focus {
            box-shadow: none; /* Remove focus box shadow */
        }


        /* Media Queries for Navbar and other elements */

        /* Small devices (phones, max-width 767.98px) */
        @media (max-width: 767.98px){
            .navbar-brand {
                font-size: 1.5rem !important; /* Smaller brand text on small screens */
            }
            .nav-link {
                font-size: 1.2rem !important; /* Smaller link text on small screens */
                padding-left: 0.5rem !important; /* Adjust padding if needed */
            }
            /* Adjust collapsed menu spacing */
            .navbar-collapse {
                background-color: #753a88; /* Match navbar background for dropdown */
                padding: 10px;
                border-radius: 5px;
            }
            .navbar-nav {
                width: 100%;
                text-align: center;
                margin-top: 10px; /* Space from brand/toggler */
            }
            .navbar-nav .nav-item {
                margin-bottom: 5px;
            }
        }
@media (min-width: 768px) and (max-width: 991.98px) {
     .navbar-collapse {
                background-color: #753a88; /* Match navbar background for dropdown */
                padding: 10px;
                border-radius: 5px;
            }
            .navbar-brand {
                font-size: 1.75rem !important;
            }
            .nav-link {
                font-size: 1.35rem !important;
            }
        }
         /* Large devices (desktops, 992px and up) */
        @media (min-width: 992px) {
            /* These are defaults set above, but ensuring explicit values */
             .navbar-collapse {
                background-color: #753a88; /* Match navbar background for dropdown */
                padding: 10px;
                border-radius: 5px;
            }
            .navbar-brand {
                font-size: 2rem !important;
            }
            .nav-link {
                font-size: 1.5rem !important;
            }
        }
</style>

<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-custom" style="background-color: #753a88 !important;height:100px;">
  <div class="container">
    <a class="navbar-brand text-white" href="#" style="font-size:2rem;">GPCK Bot</a>

    <!-- Toggle Button -->
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Menu -->
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="/login" style="font-size:1.5rem;">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/register" style="font-size:1.5rem;">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <section class="login-dark">
    <form action='/login_validation' method='POST'>
      <div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>{{ message }}</strong> <br><small> Try again or forgot the password!</small>
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
      <div class="illustration"><i class="fa-solid fa-user-tie"></i></div>
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder=" Enter Your Email......" required/>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Enter Your Password......" pattern=".{8,}" required title="8 characters minimum">
      </div>
    <div class="form-group d-flex justify-content-center">
  <button class="btn" type="submit" 
    style="background-color: #2980ef; color:white; height: 55px; border-radius: 20px; width: 270px; font-size: 1.5rem;">
    Log In
  </button>
</div>

      <a class="forgot" href="/register">Create an Account</a>
      <a class="forgot" href="/forgot">Forgot your email or password?</a>
    </form>
  </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
