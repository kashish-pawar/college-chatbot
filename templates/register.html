<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<style>
input.form-control::placeholder {
    color: white !important;
    opacity: 1;
}

@media (max-width: 576px) {
    .form-signup {
        padding: 20px;
    }
    .form-signup h4 {
        font-size: 1.5rem;
    }
    .form-signup .btn {
        width: 100% !important;
        margin-left: 0 !important;
    }
}

@media (min-width: 577px) and (max-width: 768px) {
    .form-signup {
        padding: 30px;
    }
    .form-signup h4 {
        font-size: 2rem;
    }
    .form-signup .btn {
        width: 80%;
        margin-left: 10% !important;
    }
}

@media (min-width: 769px) {
    .form-signup {
        padding: 40px;
    }
    .form-signup h4 {
        font-size: 2.5rem;
    }
}

/* Centering the form */
.login-dark form {
    max-width: 700px;
    max-height: 600px;
    margin: 20px auto;
    padding: 20px;
}

/* reCAPTCHA adjustments */
        .g-recaptcha {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
        }

        /* Navbar specific styles */
        .navbar-custom {
            height: 100px; /* Fixed height for the navbar */
            background-color: #753a88 !important; /* Ensure background color */
        }

        /* Ensure navbar brand and links are visible and appropriately sized */
        .navbar-brand, .nav-link {
            color: white !important; /* Force white text */
            font-size: 2rem; /* Default for larger screens */
        }
        .nav-link {
            font-size: 1.5rem; /* Default for larger screens */
        }


        /* Navbar toggler icon specific fixes for Bootstrap 5 */
        /* IMPORTANT: Add navbar-dark to your <nav> tag. It handles the white icon. */
        .navbar-toggler {
            border: none; /* Remove default border */
            outline: none; /* Remove outline on focus */
            /* Ensure the icon is visible by using navbar-dark on the nav tag */
            /* Remove manual background-image if using navbar-dark */
        }
        .navbar-toggler:focus {
            box-shadow: none; /* Remove focus box shadow */
        }


        /* Media Queries for Navbar and other elements */

        /* Small devices (phones, max-width 767.98px) */
        @media (max-width: 767.98px){
            .navbar-brand {
                font-size: 1.5rem !important; /* Smaller brand text on small screens */
            }
            .nav-link {
                font-size: 1.2rem !important; /* Smaller link text on small screens */
                padding-left: 0.5rem !important; /* Adjust padding if needed */
            }
            /* Adjust collapsed menu spacing */
            .navbar-collapse {
                background-color: #753a88; /* Match navbar background for dropdown */
                padding: 10px;
                border-radius: 5px;
            }
            .navbar-nav {
                width: 100%;
                text-align: center;
                margin-top: 10px; /* Space from brand/toggler */
            }
            .navbar-nav .nav-item {
                margin-bottom: 5px;
            }
            .g-recaptcha {
                transform: scale(0.77); /* Scale down reCAPTCHA for very small screens */
                -webkit-transform: scale(0.77);
            }
        }
@media (min-width: 768px) and (max-width: 991.98px) {
     .navbar-collapse {
                background-color: #753a88; /* Match navbar background for dropdown */
                padding: 10px;
                border-radius: 5px;
            }
            .navbar-brand {
                font-size: 1.75rem !important;
            }
            .nav-link {
                font-size: 1.35rem !important;
            }
            .g-recaptcha {
                transform: scale(0.77); /* Scale down reCAPTCHA for very small screens */
                -webkit-transform: scale(0.77);
            }
        }
         /* Large devices (desktops, 992px and up) */
        @media (min-width: 992px) {
            /* These are defaults set above, but ensuring explicit values */
             .navbar-collapse {
                background-color: #753a88; /* Match navbar background for dropdown */
                padding: 10px;
                border-radius: 5px;
            }
            .navbar-brand {
                font-size: 2rem !important;
            }
            .nav-link {
                font-size: 1.5rem !important;
            }
            .g-recaptcha {
                transform: scale(0.77); /* Scale down reCAPTCHA for very small screens */
                -webkit-transform: scale(0.77);
            }
        }
</style>

<body>
   <nav class="navbar navbar-expand-lg fixed-top navbar-custom navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GPCK Bot</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">

                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="login-dark">

    <form action='/add_user' method='POST'>

       <div class="form-signup">
    <div class="text-center">
        <h4>REGISTER</h4>
    </div>
              <br>
            <div class="form-group mb-3">
                <input class="form-control" type="text" name="name" placeholder="Name" required>

            </div>

            <div class="form-group mb-3">
                <input class="form-control" type="password" name="upassword" placeholder="Password" pattern=".{8,}"  required title="8 characters minimum">

</form>

        Register
    </button>
</div>

            <br>

            <p class="forgot" >Already a member ? <a href='/'>Login</a></p>
        </div>
    </form>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
